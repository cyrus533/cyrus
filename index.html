<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyrus Data Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cyrus Data Hub</h1>

    <!-- MTN Bundles -->
    <div class="card">
      <h2>MTN Bundles</h2>
      <div class="bundle">1GB - GHS 6</div>
      <div class="bundle">2GB - GHS 10</div>
      <div class="bundle">5GB - GHS 20</div>
    </div>

    <!-- Vodafone Bundles -->
    <div class="card">
      <h2>Vodafone Bundles</h2>
      <div class="bundle">1.5GB - GHS 7</div>
      <div class="bundle">3GB - GHS 12</div>
      <div class="bundle">6GB - GHS 22</div>
    </div>

    <!-- Order Form -->
    <form id="orderForm">
      <label for="phone"><b>Phone Number</b></label>
      <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="bundle"><b>Bundle Size</b></label>
      <select id="bundle" name="bundle" required>
        <option value="1GB - GHS 6">1GB - GHS 6</option>
        <option value="2GB - GHS 10">2GB - GHS 10</option>
        <option value="5GB - GHS 20">5GB - GHS 20</option>
        <option value="1.5GB - GHS 7">1.5GB - GHS 7</option>
        <option value="3GB - GHS 12">3GB - GHS 12</option>
        <option value="6GB - GHS 22">6GB - GHS 22</option>
      </select>

      <label for="amount"><b>Amount</b></label>
      <input type="text" id="amount" name="amount" readonly>

      <label for="email"><b>Email Address (Optional)</b></label>
      <input type="email" id="email" name="email" placeholder="Enter email (optional)">

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Customer Service Floating Button -->
  <a href="https://wa.me/233XXXXXXXXX" class="customer-service">üí¨ Customer Service</a>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("k7Y1IyxlSt1I2i_Ii"); // your public key
    })();

    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      emailjs.send("service_hc2vxxp", "template_b59wz7p", {
        phone: document.getElementById("phone").value,
        bundle: document.getElementById("bundle").value,
        amount: document.getElementById("amount").value,
        email: document.getElementById("email").value || "No email provided"
      }).then(function() {
        alert("‚úÖ Order submitted successfully!");
      }, function(error) {
        alert("‚ùå Failed to send order. Please try again.");
        console.log(error);
      });
    });

    // Auto fill amount based on bundle
    document.getElementById("bundle").addEventListener("change", function(){
      document.getElementById("amount").value = this.value.split(" - ")[1];
    });
  </script>
</body>
</html>
