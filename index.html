<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyrus Data Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Buy Data Bundle</h2>

  <form id="bundleForm">
    <select id="bundle" required>
      <option value="">-- Choose a bundle --</option>
      <option value="6|MTN 1GB">MTN 1GB ‚Üí ‚Çµ6</option>
      <option value="12|MTN 2GB">MTN 2GB ‚Üí ‚Çµ12</option>
      <option value="15|MTN 3GB">MTN 3GB ‚Üí ‚Çµ15</option>
      <option value="22|MTN 4GB">MTN 4GB ‚Üí ‚Çµ22</option>
      <option value="27|MTN 5GB">MTN 5GB ‚Üí ‚Çµ27</option>
      <option value="10|Vodafone 1GB">Vodafone 1GB ‚Üí ‚Çµ10</option>
      <option value="20|Vodafone 2GB">Vodafone 2GB ‚Üí ‚Çµ20</option>
      <option value="30|Vodafone 3GB">Vodafone 3GB ‚Üí ‚Çµ30</option>
      <option value="40|Vodafone 4GB">Vodafone 4GB ‚Üí ‚Çµ40</option>
      <option value="50|Vodafone 5GB">Vodafone 5GB ‚Üí ‚Çµ50</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <div class="instructions" id="instructionsBox">
    <h3>Payment Instructions</h3>
    <p>You selected: <span id="selectedBundle"></span></p>
    <p>Amount: GHS <span id="selectedAmount"></span></p>

    <p>üì± Please pay to the MoMo number below:</p>
    <p class="highlight" id="momoNumber">0502376541 (Samuel Coleman)</p>
    <button onclick="copyMoMo()">Copy Number</button>

    <p>‚è≥ After payment, you will receive your data within <b>5‚Äì25 minutes</b>.</p>
  </div>

  <script>
    const form = document.getElementById("bundleForm");
    const instructionsBox = document.getElementById("instructionsBox");
    const selectedBundle = document.getElementById("selectedBundle");
    const selectedAmount = document.getElementById("selectedAmount");
    const momoNumber = document.getElementById("momoNumber");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const bundleValue = document.getElementById("bundle").value;
      if (bundleValue) {
        const [amount, bundleName] = bundleValue.split("|");
        selectedBundle.innerText = bundleName;
        selectedAmount.innerText = amount;
        instructionsBox.style.display = "block";
        alert("‚úÖ Please pay to the MoMo number shown. You‚Äôll get your data in 5‚Äì25 minutes.");
      }
    });

    function copyMoMo() {
      navigator.clipboard.writeText(momoNumber.innerText);
      alert("MoMo number copied: " + momoNumber.innerText);
    }
  </script>

</body>
</html>
