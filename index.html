<!DOCTYPE html>
<html>
<head>
  <title>Buy Data Bundle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    form { background: #fff; padding: 20px; border-radius: 8px; width: 320px; margin: auto; }
    label { display: block; margin-top: 10px; }
    select, input, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { background: #22c55e; color: white; border: none; margin-top: 15px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #16a34a; }
  </style>
  <script>
    function updatePrice() {
      const network = document.querySelector('select[name=\"network\"]').value;
      const bundle = document.querySelector('select[name=\"bundle\"]').value;
      let price = '';

      const prices = {
        MTN: { '1GB': 6, '2GB': 12, '3GB': 15, '4GB': 22, '5GB': 27 },
        Vodafone: { '1GB': 10, '2GB': 20, '3GB': 30, '4GB': 40, '5GB': 50 }
      };

      if (prices[network] && prices[network][bundle]) {
        price = prices[network][bundle];
      }

      document.querySelector('input[name=\"price\"]').value = price;
    }
  </script>
</head>
<body>
  <h1 style="text-align:center;">Buy Data Bundle</h1>
  <form action="save_order.php" method="POST">
    <label>Phone Number:</label>
    <input type="text" name="number" required>

    <label>Network:</label>
    <select name="network" onchange="updatePrice()">
      <option value="MTN">MTN</option>
      <option value="Vodafone">Vodafone</option>
    </select>

    <label>Bundle:</label>
    <select name="bundle" onchange="updatePrice()">
      <option value="1GB">1GB</option>
      <option value="2GB">2GB</option>
      <option value="3GB">3GB</option>
      <option value="4GB">4GB</option>
      <option value="5GB">5GB</option>
    </select>

    <label>Price (â‚µ):</label>
    <input type="text" name="price" readonly>

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
