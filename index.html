<head>

<body>
    <body>
        <div class="container">
          <h1>Cyrus Data Hub</h1>
          <div class="grid">
            <!-- MTN -->
            <div class="card">
              <h2 style="color:#facc15;">MTN Bundles</h2>
              <div class="bundle"><size>1GB</size><price>GHS 6</price><button onclick="openModal('MTN','1GB',6)">Buy</button></div>
              <div class="bundle"><size>2GB</size><price>GHS 12</price><button onclick="openModal('MTN','2GB',12)">Buy</button></div>
              <div class="bundle"><size>3GB</size><price>GHS 18</price><button onclick="openModal('MTN','3GB',18)">Buy</button></div>
              <div class="bundle"><size>4GB</size><price>GHS 24</price><button onclick="openModal('MTN','4GB',24)">Buy</button></div>
              <div class="bundle"><size>5GB</size><price>GHS 30</price><button onclick="openModal('MTN','5GB',30)">Buy</button></div>
            </div>
            <!-- Vodafone -->
            <div class="card">
              <h2 style="color:#dc2626;">Vodafone Bundles</h2>
              <div class="bundle"><size>1GB</size><price>GHS 10</price><button onclick="openModal('Vodafone','1GB',10)">Buy</button></div>
              <div class="bundle"><size>2GB</size><price>GHS 20</price><button onclick="openModal('Vodafone','2GB',20)">Buy</button></div>
              <div class="bundle"><size>3GB</size><price>GHS 30</price><button onclick="openModal('Vodafone','3GB',30)">Buy</button></div>
              <div class="bundle"><size>4GB</size><price>GHS 40</price><button onclick="openModal('Vodafone','4GB',40)">Buy</button></div>
              <div class="bundle"><size>5GB</size><price>GHS 50</price><button onclick="openModal('Vodafone','5GB',50)">Buy</button></div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div id="paymentModal" class="modal">
          <div class="modal-content">
            <h3 id="bundleTitle">Confirm Payment</h3>
            <p>Send payment to: <b id="momoNumber">0502376541</b></p>
            <p id="instructions"></p>
            <label>Transaction ID:</label>
            <input type="text" id="transactionId" placeholder="Enter MoMo Transaction ID" />
            <div class="actions">
              <button onclick="closeModal()">Cancel</button>
              <button onclick="copyNumber()">Copy Number</button>
              <button onclick="submitPayment()">Submit</button>
            </div>
          </div>
        </div>
