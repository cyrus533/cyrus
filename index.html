<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyrus Data Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cyrus Data Hub</h1>

    <!-- MTN Bundles -->
    <div class="card">
      <h2 style="color:#ffcc00">MTN Bundles</h2>
      <p>1GB - GHS 6</p>
      <p>3GB - GHS 12</p>
      <p>6GB - GHS 22</p>
    </div>

    <!-- Vodafone Bundles -->
    <div class="card">
      <h2 style="color:#e60000">Vodafone Bundles</h2>
      <p>1.5GB - GHS 7</p>
      <p>3GB - GHS 12</p>
      <p>6GB - GHS 22</p>
    </div>

    <!-- Order Form -->
    <form id="orderForm">
      <label>Phone Number</label>
      <input type="text" name="phone" placeholder="Enter phone number" required>

      <label>Bundle Size</label>
      <select name="bundle">
        <option value="1GB - GHS 6">1GB - GHS 6</option>
        <option value="3GB - GHS 12">3GB - GHS 12</option>
        <option value="6GB - GHS 22">6GB - GHS 22</option>
        <option value="1.5GB - GHS 7">1.5GB - GHS 7</option>
        <option value="3GB - GHS 12 (Voda)">3GB - GHS 12 (Voda)</option>
        <option value="6GB - GHS 22 (Voda)">6GB - GHS 22 (Voda)</option>
      </select>

      <label>Amount</label>
      <input type="text" name="amount" placeholder="Enter amount paid" required>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    (function() {
      emailjs.init("k7Y1IyxlSt1I2i_Ii"); // your Public Key
    })();

    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_hc2vxxp", "template_b59wz7p", this)
        .then(function() {
          alert("✅ Order sent successfully!");
        }, function(error) {
          alert("❌ Failed to send order. Please try again.\nError: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
